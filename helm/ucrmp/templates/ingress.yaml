apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ucrmp-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # API TRAFFIC -> Gateway (Port 8090)
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: api-gateway
                port:
                  number: 8090
          
          # FRONTEND TRAFFIC -> Frontend (Port 8080)
          - path: /()(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: ucrmp-frontend
                port:
                  number: 8080