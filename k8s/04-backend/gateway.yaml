apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: ucrmp-dev
spec:
  type: ClusterIP  # ðŸš¨ PURE INTERNAL SERVICE
  selector:
    app: api-gateway
  ports:
    - port: 8090
      targetPort: 8080 # Your Java Code listens on 8080 (based on your shared yaml)

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ucrmp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: sushantc041/ucrmp-gateway:v1.0.5
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: DISCOVERY_HOST
              valueFrom:
                configMapKeyRef:
                  name: ucrmp-config
                  key: DISCOVERY_HOST
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ucrmp-secrets
                  key: jwt-secret
            # ðŸš¨ Override Server Port if needed, but your YAML said 8080.
            # We keep it simple.
            
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          