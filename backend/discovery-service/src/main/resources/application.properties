# Give the application a clear name
spring.application.name=discovery-service

# Run on the standard, conventional port for Eureka
server.port=8761

# --- Enterprise-Grade Configuration ---
# These two lines are CRITICAL.
# We tell this server: "You ARE the registry."

# 1. Do NOT try to register yourself with the registry.
eureka.client.register-with-eureka=false

# 2. Do NOT try to fetch a copy of the registry from another server.
eureka.client.fetch-registry=false