# ----------------------------------
# SERVER CONFIGURATION
# ----------------------------------
# Sets the port the application will run on. 8081 is a good choice for the auth service.
server.port=8081

# ----------------------------------
# DATABASE CONFIGURATION (MySQL)
# ----------------------------------
# The JDBC URL tells Spring where the database is and which one to use.
spring.datasource.url=jdbc:mysql://localhost:3306/ucrmp_auth_db

# Your MySQL username and password.
spring.datasource.username=root
spring.datasource.password=sushant@1234

# Specifies the driver class for MySQL 8+.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------------
# JPA & HIBERNATE CONFIGURATION
# ----------------------------------
# This tells Hibernate (the JPA implementation) which SQL dialect to use.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# This is a powerful development tool.
# 'update' means Hibernate will automatically add tables/columns based on your Java code.
# In production, this is usually set to 'validate' or 'none'.
spring.jpa.hibernate.ddl-auto=update

# This will print the actual SQL queries Hibernate runs to the console.
# It's extremely useful for debugging and learning.
spring.jpa.show-sql=true