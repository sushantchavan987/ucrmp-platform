# ----------------------------------
# SERVER CONFIGURATION
# ----------------------------------
# Sets the port the application will run on. 8081 is a good choice for the auth service.
server.port=8081

# ----------------------------------
# DATABASE CONFIGURATION (MySQL)
# ----------------------------------
spring.datasource.url=jdbc:mysql://${AUTH_DB_HOST:localhost}:3306/${AUTH_DB_NAME:ucrmp_auth_db}
spring.datasource.username=root
spring.datasource.password=${MYSQL_ROOT_PASSWORD:my-secret-pw}

# Specifies the driver class for MySQL 8+.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------------
# JPA & HIBERNATE CONFIGURATION
# ----------------------------------
# This tells Hibernate (the JPA implementation) which SQL dialect to use.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# This is a powerful development tool.
# 'update' means Hibernate will automatically add tables/columns based on your Java code.
# In production, this is usually set to 'validate' or 'none'.
spring.jpa.hibernate.ddl-auto=validate

# This will print the actual SQL queries Hibernate runs to the console.
# It's extremely useful for debugging and learning.
spring.jpa.show-sql=true

# ----------------------------------
# JWT CONFIGURATION
# ----------------------------------
# A strong, base64-encoded secret key for signing JWTs.
# In a real production app, this MUST be an environment variable.
app.jwt.secret=${JWT_SECRET:bXktc3VwZXItc2VjdXJlLWp3dC1zZWNyZXQta2V5LWZvci11Y3JtcC1wcm9qZWN0LTIwMjU=}

# --- EUREKA CLIENT CONFIGURATION ---
spring.application.name=auth-service
eureka.client.service-url.defaultZone=http://${DISCOVERY_HOST:localhost}:8761/eureka
