server {
    listen 8080;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # Gzip (Performance)
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # âœ… SECURITY HEADERS
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # 1. Block Caching for Entry Points (HTML + Config)
    # This ensures users always get the latest version and env vars
    location ~* ^/(index\.html|env-config\.js)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
        try_files $uri =404;
    }

    # 2. Long Cache for Static Assets (Images, JS chunks)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # 3. Main SPA Routing (The "Catch All")
    # If the file exists, serve it. If not, serve index.html (so React Router handles it)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health Check
    location /health {
        access_log off;
        return 200 "healthy\n";
    }
}