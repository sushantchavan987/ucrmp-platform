name: UCRMP CI Pipeline

on:
  workflow_dispatch: # Manual Trigger
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'helm/**'

permissions:
  contents: write

jobs:
  # ====================================================
  # JOB 1: DETECT CHANGES (The Brain)
  # ====================================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.filter.outputs.auth }}
      claim: ${{ steps.filter.outputs.claim }}
      gateway: ${{ steps.filter.outputs.gateway }}
      discovery: ${{ steps.filter.outputs.discovery }}
      frontend: ${{ steps.filter.outputs.frontend }}
      # If manual trigger, we force everything to 'true'
      is_manual: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v3
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            auth: 'backend/auth-service/**'
            claim: 'backend/claim-service/**'
            gateway: 'backend/api-gateway/**'
            discovery: 'backend/discovery-service/**'
            frontend: 'frontend/**'

  # ====================================================
  # JOB 2: BUILD & PUSH (The Muscle)
  # ====================================================
  build-and-push:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: auth
            context: ./backend/auth-service
            image: sushantc041/ucrmp-auth
            key: auth
          - service: claim
            context: ./backend/claim-service
            image: sushantc041/ucrmp-claim
            key: claim
          - service: gateway
            context: ./backend/api-gateway
            image: sushantc041/ucrmp-gateway
            key: gateway
          - service: discovery
            context: ./backend/discovery-service
            image: sushantc041/ucrmp-discovery-service
            key: discovery
          - service: frontend
            context: ./frontend
            image: sushantc041/ucrmp-frontend
            key: frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1 # We don't need history for building

      - name: Login to Docker Hub
        # Run if Manual OR if this specific service changed
        if: needs.detect-changes.outputs.is_manual == 'true' || needs.detect-changes.outputs[matrix.key] == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate Short SHA
        # Run if Manual OR if this specific service changed
        if: needs.detect-changes.outputs.is_manual == 'true' || needs.detect-changes.outputs[matrix.key] == 'true'
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        # Run if Manual OR if this specific service changed
        if: needs.detect-changes.outputs.is_manual == 'true' || needs.detect-changes.outputs[matrix.key] == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ steps.vars.outputs.sha_short }}

  # ====================================================
  # JOB 3: UPDATE HELM (The Config)
  # ====================================================
  update-helm:
    needs: [detect-changes, build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Update values.yaml
        run: |
          # 1. Setup Variables
          SHORT_SHA=$(git rev-parse --short HEAD)
          cd helm/ucrmp
          
          # 2. Define "Should We Update?" variables based on Job 1 outputs
          # (We read the outputs passed from the 'detect-changes' job)
          MANUAL="${{ needs.detect-changes.outputs.is_manual }}"
          AUTH_CHANGED="${{ needs.detect-changes.outputs.auth }}"
          CLAIM_CHANGED="${{ needs.detect-changes.outputs.claim }}"
          GATEWAY_CHANGED="${{ needs.detect-changes.outputs.gateway }}"
          DISCOVERY_CHANGED="${{ needs.detect-changes.outputs.discovery }}"
          FRONTEND_CHANGED="${{ needs.detect-changes.outputs.frontend }}"

          # 3. Execution Function
          update_tag() {
            KEY=$1
            IMAGE=$2
            # Use sed safely
            sed -i "s|$KEY: .*|$KEY: \"$IMAGE:$SHORT_SHA\"|g" values.yaml
            echo "Updated $KEY to $SHORT_SHA"
          }

          # 4. Logic Loop
          if [ "$MANUAL" == "true" ] || [ "$AUTH_CHANGED" == "true" ]; then
             update_tag "auth" "sushantc041/ucrmp-auth"
          fi
          
          if [ "$MANUAL" == "true" ] || [ "$CLAIM_CHANGED" == "true" ]; then
             update_tag "claim" "sushantc041/ucrmp-claim"
          fi
          
          if [ "$MANUAL" == "true" ] || [ "$GATEWAY_CHANGED" == "true" ]; then
             update_tag "gateway" "sushantc041/ucrmp-gateway"
          fi
          
          if [ "$MANUAL" == "true" ] || [ "$DISCOVERY_CHANGED" == "true" ]; then
             update_tag "discovery" "sushantc041/ucrmp-discovery-service"
          fi
          
          if [ "$MANUAL" == "true" ] || [ "$FRONTEND_CHANGED" == "true" ]; then
             update_tag "frontend" "sushantc041/ucrmp-frontend"
          fi

          echo "Final values.yaml content:"
          cat values.yaml

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Only commit if git diff finds changes
          if git diff --quiet helm/ucrmp/values.yaml; then
            echo "No changes to values.yaml. Skipping commit."
          else
            git add helm/ucrmp/values.yaml
            git commit -m "chore: update image tags [skip ci]"
            git push
          fi
