name: UCRMP Enterprise CI

on:
  workflow_dispatch: # Manual Trigger
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'helm/**'

permissions:
  contents: write

jobs:
  # ====================================================
  # JOB 1: BUILD MATRIX (Runs 5x Parallel Jobs)
  # ====================================================
  build-push:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: auth
            context: ./backend/auth-service
            image: sushantc041/ucrmp-auth
            filter: 'backend/auth-service/**'
          - service: claim
            context: ./backend/claim-service
            image: sushantc041/ucrmp-claim
            filter: 'backend/claim-service/**'
          - service: gateway
            context: ./backend/api-gateway
            image: sushantc041/ucrmp-gateway
            filter: 'backend/api-gateway/**'
          - service: discovery
            context: ./backend/discovery-service
            image: sushantc041/ucrmp-discovery-service
            filter: 'backend/discovery-service/**'
          - service: frontend
            context: ./frontend
            image: sushantc041/ucrmp-frontend
            filter: 'frontend/**'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Intelligent Change Detection
      - name: Detect Changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            should_build:
              - '${{ matrix.filter }}'

      # 2. Setup Environment
      - name: Setup Vars
        run: |
          echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
             echo "IS_MANUAL=true" >> $GITHUB_ENV
          else
             echo "IS_MANUAL=false" >> $GITHUB_ENV
          fi

      # 3. Docker Setup (Only if needed)
      - name: Set up Docker Buildx
        if: env.IS_MANUAL == 'true' || steps.filter.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: env.IS_MANUAL == 'true' || steps.filter.outputs.should_build == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build & Push (With Caching for Speed)
      - name: Build and Push
        if: env.IS_MANUAL == 'true' || steps.filter.outputs.should_build == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ env.SHA_SHORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ====================================================
  # JOB 2: UPDATE HELM (Runs ONCE after all builds)
  # ====================================================
  update-manifests:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # We re-run filter just to know WHICH tags to update
      - name: Detect Changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            auth: 'backend/auth-service/**'
            claim: 'backend/claim-service/**'
            gateway: 'backend/api-gateway/**'
            discovery: 'backend/discovery-service/**'
            frontend: 'frontend/**'

      - name: Update values.yaml
        run: |
          cd helm/ucrmp
          SHA_SHORT=$(git rev-parse --short HEAD)
          
          # Logic: If Manual OR Path Changed -> Update Tag
          IS_MANUAL="${{ github.event_name == 'workflow_dispatch' }}"

          update_tag() {
            KEY=$1
            IMAGE=$2
            sed -i "s|$KEY: .*|$KEY: \"$IMAGE:$SHA_SHORT\"|g" values.yaml
            echo "Updated $KEY to $SHA_SHORT"
          }

          if [ "$IS_MANUAL" == "true" ] || [ "${{ steps.filter.outputs.auth }}" == "true" ]; then
             update_tag "auth" "sushantc041/ucrmp-auth"
          fi
          if [ "$IS_MANUAL" == "true" ] || [ "${{ steps.filter.outputs.claim }}" == "true" ]; then
             update_tag "claim" "sushantc041/ucrmp-claim"
          fi
          if [ "$IS_MANUAL" == "true" ] || [ "${{ steps.filter.outputs.gateway }}" == "true" ]; then
             update_tag "gateway" "sushantc041/ucrmp-gateway"
          fi
          if [ "$IS_MANUAL" == "true" ] || [ "${{ steps.filter.outputs.discovery }}" == "true" ]; then
             update_tag "discovery" "sushantc041/ucrmp-discovery-service"
          fi
          if [ "$IS_MANUAL" == "true" ] || [ "${{ steps.filter.outputs.frontend }}" == "true" ]; then
             update_tag "frontend" "sushantc041/ucrmp-frontend"
          fi

          cat values.yaml

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          if git diff --quiet helm/ucrmp/values.yaml; then
            echo "No changes to values.yaml"
          else
            git add helm/ucrmp/values.yaml
            git commit -m "chore: update image tags [skip ci]"
            git push
          fi