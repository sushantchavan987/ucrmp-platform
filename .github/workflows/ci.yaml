name: UCRMP CI Pipeline

on:
  workflow_dispatch: # Manual Trigger
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'helm/**'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout Code (Full history for Git tools)
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Detect Changes (Robust Plugin)
      - name: Detect Changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            auth: 'backend/auth-service/**'
            claim: 'backend/claim-service/**'
            gateway: 'backend/api-gateway/**'
            discovery: 'backend/discovery-service/**'
            frontend: 'frontend/**'

      # 3. Setup Environment
      - name: Setup Tools
        run: |
          echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          
          # Force update if manual trigger
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
             echo "IS_MANUAL=true" >> $GITHUB_ENV
          else
             echo "IS_MANUAL=false" >> $GITHUB_ENV
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ======================================================
      # 4. BUILD STEPS (Conditional)
      # ======================================================
      
      - name: Build Auth Service
        if: env.IS_MANUAL == 'true' || steps.filter.outputs.auth == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./backend/auth-service
          push: true
          tags: |
            sushantc041/ucrmp-auth:latest
            sushantc041/ucrmp-auth:${{ env.SHA_SHORT }}

      - name: Build Claim Service
        if: env.IS_MANUAL == 'true' || steps.filter.outputs.claim == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./backend/claim-service
          push: true
          tags: |
            sushantc041/ucrmp-claim:latest
            sushantc041/ucrmp-claim:${{ env.SHA_SHORT }}

      - name: Build Gateway Service
        if: env.IS_MANUAL == 'true' || steps.filter.outputs.gateway == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./backend/api-gateway
          push: true
          tags: |
            sushantc041/ucrmp-gateway:latest
            sushantc041/ucrmp-gateway:${{ env.SHA_SHORT }}

      - name: Build Discovery Service
        if: env.IS_MANUAL == 'true' || steps.filter.outputs.discovery == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./backend/discovery-service
          push: true
          tags: |
            sushantc041/ucrmp-discovery-service:latest
            sushantc041/ucrmp-discovery-service:${{ env.SHA_SHORT }}

      - name: Build Frontend
        if: env.IS_MANUAL == 'true' || steps.filter.outputs.frontend == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            sushantc041/ucrmp-frontend:latest
            sushantc041/ucrmp-frontend:${{ env.SHA_SHORT }}

      # ======================================================
      # 5. UPDATE HELM (Using yq for safety)
      # ======================================================
      - name: Update Helm Values
        run: |
          cd helm/ucrmp
          
          # NOTE: We use 'yq' which is cleaner than 'sed'. 
          # Syntax: yq -i '.path.to.key = "value"' file.yaml

          # Update Auth
          if [ "$IS_MANUAL" == "true" ] || [ "${{ steps.filter.outputs.auth }}" == "true" ]; then
             yq -i ".images.auth = \"sushantc041/ucrmp-auth:${SHA_SHORT}\"" values.yaml
             echo "Updated Auth to ${SHA_SHORT}"
          fi

          # Update Claim
          if [ "$IS_MANUAL" == "true" ] || [ "${{ steps.filter.outputs.claim }}" == "true" ]; then
             yq -i ".images.claim = \"sushantc041/ucrmp-claim:${SHA_SHORT}\"" values.yaml
             echo "Updated Claim to ${SHA_SHORT}"
          fi

          # Update Gateway
          if [ "$IS_MANUAL" == "true" ] || [ "${{ steps.filter.outputs.gateway }}" == "true" ]; then
             yq -i ".images.gateway = \"sushantc041/ucrmp-gateway:${SHA_SHORT}\"" values.yaml
             echo "Updated Gateway to ${SHA_SHORT}"
          fi

          # Update Discovery
          if [ "$IS_MANUAL" == "true" ] || [ "${{ steps.filter.outputs.discovery }}" == "true" ]; then
             yq -i ".images.discovery = \"sushantc041/ucrmp-discovery-service:${SHA_SHORT}\"" values.yaml
             echo "Updated Discovery to ${SHA_SHORT}"
          fi

          # Update Frontend
          if [ "$IS_MANUAL" == "true" ] || [ "${{ steps.filter.outputs.frontend }}" == "true" ]; then
             yq -i ".images.frontend = \"sushantc041/ucrmp-frontend:${SHA_SHORT}\"" values.yaml
             echo "Updated Frontend to ${SHA_SHORT}"
          fi

          # Show changes
          cat values.yaml

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Check for changes in the helm folder specifically
          if git diff --quiet helm/ucrmp/values.yaml; then
            echo "No changes to values.yaml. Skipping commit."
          else
            git add helm/ucrmp/values.yaml
            git commit -m "chore: update image tags [skip ci]"
            git push
          fi
