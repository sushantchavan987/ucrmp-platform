name: UCRMP CI Pipeline

on:
  workflow_dispatch: # Manual Trigger
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'frontend/**'

permissions:
  contents: write

jobs:
  # ====================================================
  # JOB 1: BUILD & PUSH
  # ====================================================
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: auth
            context: ./backend/auth-service
            image: sushantc041/ucrmp-auth
          - service: claim
            context: ./backend/claim-service
            image: sushantc041/ucrmp-claim
          - service: gateway
            context: ./backend/api-gateway
            image: sushantc041/ucrmp-gateway
          - service: discovery
            context: ./backend/discovery-service
            image: sushantc041/ucrmp-discovery-service
          - service: frontend
            context: ./frontend
            image: sushantc041/ucrmp-frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 

      # Use the Plugin to detect changes (No more manual git diff errors)
      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            changed:
              - '${{ matrix.context }}/**'

      - name: Login to Docker Hub
        # Run if changed OR if triggered manually
        if: steps.filter.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate Short SHA
        if: steps.filter.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        if: steps.filter.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ steps.vars.outputs.sha_short }}

  # ====================================================
  # JOB 2: UPDATE HELM
  # ====================================================
  update-helm:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Detect changes for ALL services at once using the Plugin
      - name: Filter Paths
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            auth:
              - 'backend/auth-service/**'
            claim:
              - 'backend/claim-service/**'
            gateway:
              - 'backend/api-gateway/**'
            discovery:
              - 'backend/discovery-service/**'
            frontend:
              - 'frontend/**'

      - name: Update values.yaml
        run: |
          cd helm/ucrmp
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "Using SHA: $SHORT_SHA"

          # Helper function to update helm
          update_tag() {
            KEY=$1
            IMAGE_NAME=$2
            sed -i "s|$KEY: .*|$KEY: \"$IMAGE_NAME:$SHORT_SHA\"|g" values.yaml
            echo "Updated $KEY to $SHORT_SHA"
          }

          # LOGIC: If Manual Trigger OR Path Changed -> Update
          IS_MANUAL="${{ github.event_name == 'workflow_dispatch' }}"
          
          if [ "$IS_MANUAL" == "true" ] || [ "${{ steps.filter.outputs.auth }}" == "true" ]; then
             update_tag "auth" "sushantc041/ucrmp-auth"
          fi
          
          if [ "$IS_MANUAL" == "true" ] || [ "${{ steps.filter.outputs.claim }}" == "true" ]; then
             update_tag "claim" "sushantc041/ucrmp-claim"
          fi

          if [ "$IS_MANUAL" == "true" ] || [ "${{ steps.filter.outputs.gateway }}" == "true" ]; then
             update_tag "gateway" "sushantc041/ucrmp-gateway"
          fi

          if [ "$IS_MANUAL" == "true" ] || [ "${{ steps.filter.outputs.discovery }}" == "true" ]; then
             update_tag "discovery" "sushantc041/ucrmp-discovery-service"
          fi

          if [ "$IS_MANUAL" == "true" ] || [ "${{ steps.filter.outputs.frontend }}" == "true" ]; then
             update_tag "frontend" "sushantc041/ucrmp-frontend"
          fi

          cat values.yaml

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          if git diff --quiet helm/ucrmp/values.yaml; then
            echo "No changes to values.yaml"
          else
            git add helm/ucrmp/values.yaml
            git commit -m "chore: update image tags [skip ci]"
            git push
          fi
