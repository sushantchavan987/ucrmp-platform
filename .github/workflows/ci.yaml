name: UCRMP CI Pipeline

on:
  workflow_dispatch: # Manual Trigger
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'helm/**'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout Code (Fetch full history for proper versioning)
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Enterprise Change Detection (Reliable Plugin)
      - name: Detect Changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            auth: 'backend/auth-service/**'
            claim: 'backend/claim-service/**'
            gateway: 'backend/api-gateway/**'
            discovery: 'backend/discovery-service/**'
            frontend: 'frontend/**'

      # 3. Setup Tools & Environment Variables
      - name: Setup Environment
        run: |
          echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
             echo "IS_MANUAL=true" >> $GITHUB_ENV
             echo "Manual Trigger: Building ALL services."
          else
             echo "IS_MANUAL=false" >> $GITHUB_ENV
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ======================================================
      # 4. BUILD & PUSH (With Enterprise Caching)
      # ======================================================
      
      - name: Build Auth Service
        if: env.IS_MANUAL == 'true' || steps.filter.outputs.auth == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./backend/auth-service
          push: true
          tags: |
            sushantc041/ucrmp-auth:latest
            sushantc041/ucrmp-auth:${{ env.SHA_SHORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Claim Service
        if: env.IS_MANUAL == 'true' || steps.filter.outputs.claim == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./backend/claim-service
          push: true
          tags: |
            sushantc041/ucrmp-claim:latest
            sushantc041/ucrmp-claim:${{ env.SHA_SHORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Gateway Service
        if: env.IS_MANUAL == 'true' || steps.filter.outputs.gateway == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./backend/api-gateway
          push: true
          tags: |
            sushantc041/ucrmp-gateway:latest
            sushantc041/ucrmp-gateway:${{ env.SHA_SHORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Discovery Service
        if: env.IS_MANUAL == 'true' || steps.filter.outputs.discovery == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./backend/discovery-service
          push: true
          tags: |
            sushantc041/ucrmp-discovery-service:latest
            sushantc041/ucrmp-discovery-service:${{ env.SHA_SHORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend
        if: env.IS_MANUAL == 'true' || steps.filter.outputs.frontend == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            sushantc041/ucrmp-frontend:latest
            sushantc041/ucrmp-frontend:${{ env.SHA_SHORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ======================================================
      # 5. UPDATE HELM (Reliable Text Replacement)
      # ======================================================
      - name: Update Helm Values
        run: |
          cd helm/ucrmp
          
          # Function to safely replace image tags
          update_tag() {
            KEY=$1
            IMAGE=$2
            # sed -i "s|pattern|replacement|g" file
            sed -i "s|$KEY: .*|$KEY: \"$IMAGE:$SHA_SHORT\"|g" values.yaml
            echo "Updated $KEY to $SHA_SHORT"
          }

          # Update Logic
          if [ "$IS_MANUAL" == "true" ] || [ "${{ steps.filter.outputs.auth }}" == "true" ]; then
             update_tag "auth" "sushantc041/ucrmp-auth"
          fi

          if [ "$IS_MANUAL" == "true" ] || [ "${{ steps.filter.outputs.claim }}" == "true" ]; then
             update_tag "claim" "sushantc041/ucrmp-claim"
          fi

          if [ "$IS_MANUAL" == "true" ] || [ "${{ steps.filter.outputs.gateway }}" == "true" ]; then
             update_tag "gateway" "sushantc041/ucrmp-gateway"
          fi

          if [ "$IS_MANUAL" == "true" ] || [ "${{ steps.filter.outputs.discovery }}" == "true" ]; then
             update_tag "discovery" "sushantc041/ucrmp-discovery-service"
          fi

          if [ "$IS_MANUAL" == "true" ] || [ "${{ steps.filter.outputs.frontend }}" == "true" ]; then
             update_tag "frontend" "sushantc041/ucrmp-frontend"
          fi

          # Debug: Show the file to ensure changes applied
          cat values.yaml

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          if git diff --quiet helm/ucrmp/values.yaml; then
            echo "No changes to values.yaml. Skipping commit."
          else
            git add helm/ucrmp/values.yaml
            git commit -m "chore: update image tags [skip ci]"
            git push
          fi