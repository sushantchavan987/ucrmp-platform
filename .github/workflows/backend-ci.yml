name: Backend CI/CD Pipeline

# 1. The Trigger
# Only run this pipeline when code in 'backend/**' is changed.
on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  build-and-push:
    name: Build & Push ${{ matrix.service }}
    runs-on: ubuntu-latest
    
    # 2. The Matrix (Run in Parallel)
    # This job will run 3 times simultaneously: once for each service.
    strategy:
      matrix:
        include:
          - service: auth-service
            image-name: ucrmp-auth
          - service: claim-service
            image-name: ucrmp-claim
          - service: api-gateway
            image-name: ucrmp-gateway

    defaults:
      run:
        working-directory: ./backend/${{ matrix.service }}

    steps:
      # --- Step A: Setup ---
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # --- Step B: Test & Compile ---
      - name: Build with Maven (Skip Tests for Speed if needed, but 'verify' is better)
        run: mvn clean package -DskipTests 
        # Note: In a real job, remove -DskipTests. We keep it now to ensure speedy first run.

      # --- Step C: Login to DockerHub ---
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request' # Don't push on PRs
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Step D: Build & Push Image ---
      - name: Build and Push Docker Image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./backend/${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image-name }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image-name }}:${{ github.sha }}