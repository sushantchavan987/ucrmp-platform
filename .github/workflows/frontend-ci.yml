name: Frontend CI/CD Pipeline

# Trigger: Only when 'frontend/**' changes
on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend/**'

jobs:
  build-and-push-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 1: Install Node.js (to verify it compiles)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Step 2: Install Dependencies & Test Build
      - name: Install & Build Check
        run: |
          npm ci
          npm run build
        # This confirms there are no TypeScript errors before we try to Dockerize

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build Docker Image (Nginx)
      - name: Build and Push Docker Image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ucrmp-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ucrmp-frontend:${{ github.sha }}